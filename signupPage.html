<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar sua conta - Local Seek</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/styleLoginPage.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <script src="Scripts/jsLogin.js"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button" onclick="goBack()">
            Voltar ao início
        </a>

        <div class="form-container">
            <div class="logo">Local Seek</div>

            <div class="form-header">
                <h1>Criar sua conta</h1>
                <p>Junte-se a nós e descubra destinos incríveis</p>
            </div>

            <form id="signupForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="fullName">Nome completo</label>
                    <div class="input-wrapper">
                        <span class="input-icon user"></span>
                        <input type="text" id="fullName" name="fullName" class="form-input"
                            placeholder="Seu nome completo" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" class="form-input"
                            placeholder="seu.email@exemplo.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••"
                            required oninput="checkPasswordStrength(this.value)">
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-fill" id="passwordStrengthFill"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                            placeholder="••••••••" required oninput="checkPasswordMatch()">
                    </div>
                </div>

                <button type="submit" class="btn-create" onclick="showLogin()">
                    Criar conta
                </button>
            </form>

            <div class="signup-link">
                Já tem uma conta? <a href="loginPage.html" onclick="">Fazer login</a>
            </div>
        </div>
    </div>
</body>
</html>
