<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na sua conta - Local Seek</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/styleLoginPage.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <script src="Scripts/jsLogin.js"></script>
    <link rel = "icon" href = "images/Icone sem fundo.png">
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-button" onclick="goBack()">
            Voltar ao início
        </a>

        <div class="form-container">
            <div class="logo">Local Seek</div>
            <div class="form-header">
                <h1>Entrar na sua conta</h1>
                <p>Faça login para descobrir destinos incríveis</p>
            </div>

            <!-- Formulário -->
            <form id="loginForm" method="post" action="PHP/login.php">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" class="form-input"
                            placeholder="seu.email@exemplo.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="senha" name="senha" class="form-input" placeholder="••••••••"
                            required>
                    </div><br>
                    <div class="error-message" id="errorMessage">
                        Email ou senha incorretos. Tente novamente.
                    </div>
                    <div class="forgot-password">
                        <a href="#" onclick="forgotPassword()">Esqueceu a senha?</a>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    Entrar
                </button>
            </form>

            <!-- Botão do Não tem Conta? -->
            <div class="signup-link">
                Não tem uma conta? <a href="signupPage.html">Criar conta</a>
            </div>
        </div>
    </div>
</body>

</html>
